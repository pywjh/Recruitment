{% block header %}
<a href="{% url 'jobs:index' %}" style="text-decoration: none; color:#007bff">首页</a>
<a href="{% url 'jobs:joblist' %}" style="text-decoration: none; color:#007bff">职位列表</a>

{% if user.is_authenticated %}
    <a href="/accounts/logout" style="text-decoration: none; color:#007bff">退出</a>
{% else %}
    <a href="/accounts/login" style="text-decoration: none; color:#007bff">登录</a>
{% endif %}

{% if user.is_authenticated %}
    <p>终于等到你 {{ user.username }}, 期待加入我们，用技术去探索一个新世界</p>
{% else %}
    <p>"欢迎你，期待加入我们，登陆后可以提交简历."</p>
{% endif %}

{% endblock %}

{% endblock %}
